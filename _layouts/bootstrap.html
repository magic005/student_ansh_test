<style>
/* Reset styles that maintain proper vertical flow */
html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    overflow-x: hidden; /* Allow vertical scrolling but prevent horizontal */
}

body {
    width: 100%;
}

/* Navbar styling */
.navbar {
    width: 100%;
    position: fixed; /* Keep navbar at top */
    z-index: 1000;
}

/* Hero section styling */
#hero {
    width: 100%;
    height: 100vh;
    padding-top: 56px; /* Account for navbar height */
    display: flex;
    align-items: center;
    justify-content: center;
}

/* Restore standard Bootstrap container behavior */
.container {
    width: 100%;
    padding-right: var(--bs-gutter-x, 0.75rem);
    padding-left: var(--bs-gutter-x, 0.75rem);
    margin-right: auto;
    margin-left: auto;
    max-width: 1200px; /* Standard Bootstrap container width */
}

/* Make sure sections stack properly */
section {
    width: 100%;
    padding: 80px 0;
}

/* Theme styling */
body[data-bs-theme="dark"] .card {
    background-color: #1e1e1e;
    color: white;
    border-color: #444;
}

body[data-bs-theme="light"] .card {
    background-color: white;
    color: black;
    border-color: #ddd;
}

body[data-bs-theme="dark"] .btn-primary {
    background-color: #0d6efd;
    border-color: #0d6efd;
}

/* Theme toggle button */
#theme-toggle {
    position: fixed;
    top: 10px;
    right: 10px;
    z-index: 1001;
    border-radius: 50%;
}
</style>
